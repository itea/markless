  <script language="javascript">
  var test = function(s, pd, ctx) {
      console.log(s);
      try {
          var e = markless(s, pd, ctx);
          console.log(e.outerHTML || e.textContent);
          return e;
      } catch (e) {
          console.log(e.stack);
          return e;
      }
  };

  $(function () {
      var lines = $("#testcases")[0].firstChild.textContent.split(/\n/),
          i, j, line;
      for (i = 0, j = lines.length; i<j; i++) {
          line = lines[i];
          if (line.search(/\w/) > -1) {
              test(line);
          }
      }

      document.body.appendChild($("#template1")[0].firstChild.textContent.markmore());
  });
  </script>
